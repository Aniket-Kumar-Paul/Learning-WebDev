<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON</title>
</head>

<body>
    <div class="container">This is a container</div>
    
    <script>
        //JSON
        let jsonObj = {
            name: "Aniket",
            roll: 21,
            food: "puchka"
        }
        console.log(jsonObj); 
        let myjsonStr = JSON.stringify(jsonObj); //returns a string of the object, now we can perform string functions on it
        myjsonStr = myjsonStr.replace("Aniket","Ayush");
        console.log(myjsonStr);
        newjsonObj = JSON.parse(myjsonStr); //takes a json string and returns object
        console.log(newjsonObj);
    </script>
</body>

</html>
