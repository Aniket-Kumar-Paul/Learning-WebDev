<!DOCTYPE html>
<html lang="en">
<!-- In head, we give description of the website (metadata, title, external sheet links) -->
<head>
    <!-- meta tag :- used in SEO, to give description for preview etc. -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is the description of the website">
    <meta name="keywords" content="html, html tutorials, web development">
    <meta name="robots" content="INDEX, FOLLOW">
    <title>My Website</title>
    <!-- This is how you include external css -->
    <link rel="stylesheet" href="cssTut.css">
    <!-- This is how you include external JS -->
    <script src="JSTut.js"></script>
</head>
<body>
    <!-- h1,h2,...,h6 -> headings(h1 to h6 size decreases), p->paragraph -->
    <h1>This is h1 the heading</h1> 
    <h6>This is h6 the heading</h6>
    <!-- here strong bolds the text in it and em(emphasis) italizes the text but we can control what it does using css -->
    <!-- hr:horizontal rule, br:line break -->
    <!-- Lorem23 for dummy text of 23 words -->
    <p>This is a <strong>new paragraph</strong>. <hr><br>Lets write some random stuff right now because Im just learning html for the first time and i dont want to use <em>lorem ipsum</em> because that's just too much random.</p>
    
</body>
</html>
